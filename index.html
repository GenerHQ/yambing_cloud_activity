        border-radius: 50%;
        border: 4px solid #004d40;
        margin: 20px 0;
        width: 200px;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
      }

      p {

        margin-top: 10px;
        color: #333;
      }

        margin-top: 25px;
